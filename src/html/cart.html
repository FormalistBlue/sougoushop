                                <label for="checkAll">全选</label>

                <div class="goodCheckBox">

        <script type="text/html" id="showdata">
            {{each info item}}
                <div class="tr" id="{{item.id}}">
                    <div class="listCheck">
                        <input class="checkit" type="checkbox" />
                    </div>
                    <div class="goodDesBox">
                        <a class="picBox" href="#">
                            <img src="{{item.imgurl}}" alt="" />
                        </a>
                        <div class="goodname">
                            <a class="goodnameA" href="#"
                                >{{item.title}}</a
                            >
                        </div>
                    </div>
                    <div class="goodprice">
                        {{item.price}}
                    </div>
                    <div class="changeCount">
                        <div class="changeCountBox">
                            <input class="inputCount" type="number" value="{{item.count}}"/>
                        </div>
                    </div>
                    <div class="smallPrice">
                        
                    </div>
                    <div class="deleteBox">
                        <a class="delete" href="javascript:;">删除</a>
                    </div>
                </div>
            {{/each}}
