<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="icon" href="/images/favicon.ico" type="image/x-icon" />
        <link rel="stylesheet" href="/libs/bootstrap.min.css" />
        <link rel="stylesheet" href="/css/register.css" />
        <title>登录</title>
    </head>
    <body>
        <header></header>
        <div class="mainContainer">
            <a class="bg" href="javascript:;"></a>
            <div class="registerBox">
                <h2 class="title">登 录</h2>
                <div class="form-group">
                    <input
                        type="text"
                        class="form-control"
                        id="username"
                        placeholder="请输入用户名"
                    />
                </div>
                <div class="form-group">
                    <div class="form-group">
                        <input
                            type="text"
                            class="form-control"
                            id="userphone"
                            placeholder="请输入手机号"
                        />
                    </div>
                    <div class="form-group">
                        <input
                            type="text"
                            class="form-control"
                            id="userpwd"
                            placeholder="请输入密码"
                        />
                    </div>
                    <div class="form-group puton">
                        <button type="submit" class="btn btn-default putonBtn">登 录</button>
                    </div>
                </div>
            </div>
        </div>
        <footer></footer>
        <script src="/libs/require.min.js" data-main="/js/login.js"></script>
    </body>
</html>
