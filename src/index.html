<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="icon" href="images/favicon.ico" type="image/x-icon" />
        <link rel="stylesheet" href="css/index.css" />
        <link rel="stylesheet" href="css/header_.css">
        <link rel="stylesheet" href="css/swiper.min.css" />
        <title>搜狗商场</title>
    </head>
    <body>
        <!-- 头部 -->
        <header></header>
        <!-- 轮播图 -->
        <div class="swiper-container">
            <div class="swiper-wrapper">
                <div class="swiper-slide">
                    <div class="swi swbg1"></div>
                </div>
                <div class="swiper-slide"><div class="swi swbg2"></div></div>
                <div class="swiper-slide"><div class="swi swbg3"></div></div>
                <div class="swiper-slide"><div class="swi swbg4"></div></div>
                <div class="swiper-slide"><div class="swi swbg5"></div></div>
                <div class="swiper-slide"><div class="swi swbg6"></div></div>
                <div class="swiper-slide"><div class="swi swbg7"></div></div>
                <div class="swiper-slide"><div class="swi swbg8"></div></div>
            </div>
            <div class="swiper-button-prev"></div>
            <div class="swiper-button-next"></div>
            <div class="swiper-pagination"></div>
        </div>
        <!-- 主体内容 -->
        <div class="whiteBlock"></div>
        <div class="titleContainer">
            <div class="titleBox">
                <h2 class="title">糖猫产品</h2>
                <span class="rtitle">糖猫连续三年获“全国质量诚信示范企业”国民信赖品牌实至名归</span>
            </div>
        </div>
        <div class="smallWhiteBlock"></div>
        <!-- 猫糖产品 -->
        <div class="prodContainer">
            <div class="prodBox">
                <a href="#">
                    <img src="images/li1-1.jpg" alt="" />
                    <span class="name">搜狗出品 糖猫词典笔</span>
                    <span class="descript">随扫随译扫出好成绩</span>
                    <span class="price">￥ 799.00</span>
                </a>
                <a href=""><img src="images/li1-2.jpg" alt="" /></a>
                <a href=""><img src="images/li1-3.jpg" alt="" /></a>
                <a href=""><img src="images/li1-4.jpg" alt="" /></a>
            </div>
        </div>

        <script src="js/jquery.min.js"></script>
        <script src="js/swiper.min.js"></script>
        <script>
            //引入头部html
            $("header").load("html/header_.html");
            //轮播
            var mySwiper = new Swiper(".swiper-container", {
                autoplay: true, //可选选项，自动滑动
                loop: true,
                pagination: {
                    el: ".swiper-pagination",
                },
                navigation: {
                    nextEl: ".swiper-button-next",
                    prevEl: ".swiper-button-prev",
                },
            });
        </script>
    </body>
</html>
